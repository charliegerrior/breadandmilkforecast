<!DOCTYPTE html>
<html>
<head>
  <script type="text/javascript">
    function IsValidZipCode(zip) {
      var isValid = /^[0-9]{5}$/.test(zip);
        if (!isValid) {
          alert('try a US-style 5-digit zip code');
          return false;
        } else {
          return true;
        }    
    }
  </script>
<body>
<form action="/results.html" method="post">
<label for="zip_code">zip code</label><br>
<input type="text" name="zip_code" maxlength="5" size="6"><br>
<input type="checkbox" name="item1" value="bread" checked>bread<br>
<input type="checkbox" name="item2" value="eggs" checked>eggs<br>
<input type="checkbox" name="item3" value="milk" checked>milk<br>
<input type="submit" value="submit" onclick="return IsValidZipCode(this.form.zip_code.value);">
</form>
<a href="/legal.html">legal notice</a>
</body>
</html>

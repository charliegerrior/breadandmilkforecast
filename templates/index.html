<!DOCTYPTE html>
<html>
  <head>
    <title>just how bad is it?</title>
    <link href="/style.css" rel="stylesheet">
    <script type="text/javascript">
      function IsValidZipCode(zip) {
        var isValid = /^[0-9]{5}$/.test(zip);
          if (!isValid) {
            alert('try a US-style 5-digit zip code');
            return false;
          } else {
            return true;
          }    
      }
    </script>
  </head>
  <body>
    <div class="text">
      <form action="/results.html" method="post">
        <input type="text" name="zip_code" maxlength="5" size="10" placeholder="zip code"><br>
        <input type="checkbox" name="item1" value="bread" checked>bread
        <input type="checkbox" name="item2" value="eggs" checked>eggs
        <input type="checkbox" name="item3" value="milk" checked>milk<br>
        <input type="submit" value="submit" onclick="return IsValidZipCode(this.form.zip_code.value);">
      </form>
      <a href="/legal.html">legal notice</a>
    </div>
  </body>
</html>

{% extends 'base.html' %}
{% block content %}
    <table class="center">
      <tr>
        <th>item</th>
        <th>avg. inventory</th>
        <th>% of stores out-of-stock</th>
        <th>within</th>
      </tr>
      {% for item in items %}
      <tr class="{{ 'warning' if item["percent"] > 0}}">
        <td>{{ item["name"] }}</td>
        <td>{{ item["mean"] }}</td>
        <td>{{ item["percent"] }}</td>
        <td>{{ item["distance"] }}</td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
